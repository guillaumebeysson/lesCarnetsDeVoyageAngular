<div>
  <h2>Recherche de carnets</h2>

  <div>
    <label for="title">Titre :</label>
    <input type="text" id="title" [(ngModel)]="criteresRecherche.title">
  </div>

  <div>
    <label for="durationTrip">Durée du voyage :</label>
    <input type="number" id="durationTrip" [(ngModel)]="criteresRecherche.durationTrip">
  </div>

  <div>
    <label for="country">Pays :</label>
    <input type="text" id="country" [(ngModel)]="criteresRecherche.country">
  </div>

  <div>
    <label for="departurePeriod">Période de départ :</label>
    <input type="text" id="departurePeriod" [(ngModel)]="criteresRecherche.departurePeriod">
  </div>

  <div>
    <label for="organisation">Organisation :</label>
    <input type="text" id="organisation" [(ngModel)]="criteresRecherche.organisation">
  </div>

  <div>
    <label for="situation">Situation :</label>
    <input type="text" id="situation" [(ngModel)]="criteresRecherche.situation">
  </div>

  <div>
    <label for="transport">Transport :</label>
    <input type="text" id="transport" [(ngModel)]="criteresRecherche.transport">
  </div>

  <button (click)="effectuerRecherche()">Rechercher</button>
</div>

<section id="carnetInformations" class="d-flex justify-content-around">
  <div id="leftPartCarnetInformations">
    <div class="my-2">
      <p><i class="fas fa-user"></i> name</p>
    </div>
    <div id="countrySelected" class="my-2">
      <p><i class="fas fa-flag"></i> Pays</p>
      <select name="countries" id="countries" class="form-control" [(ngModel)]="carnet.country">
        <option disabled selected value> -- pays -- </option>
        <option *ngFor="let pays of paysListe" [value]="pays.translations.fra.common">{{pays.translations.fra.common}}
        </option>
      </select>
    </div>
    <div id="timeTravel" class="my-2">
      <p><i class="fas fa-hourglass-start"></i> Durée du voyage (jours)</p>
      <input type="number" min="0" class="form-control" placeholder="0" [(ngModel)]="carnet.durationTrip">
    </div>
    <div id="departurePeriod" class="my-2">
      <p><i class="far fa-calendar-alt"></i> Période de départ</p>
      <select name="month" id="month" class="form-control" [(ngModel)]="carnet.departurePeriod">
        <option selected value=""> -- mois -- </option>
        <option value="Janvier">Janvier</option>
        <option value="Fevrier">Fervrier</option>
        <option value="Mars">Mars</option>
        <option value="avril">avril</option>
        <option value="Mai">Mai</option>
        <option value="Juin">Juin</option>
        <option value="Juillet">Juillet</option>
        <option value="Aout">Aout</option>
        <option value="Septembre">Septembre</option>
        <option value="Octobre">Octobre</option>
        <option value="Novembre">Novembre</option>
        <option value="decembre">decembre</option>
      </select>
    </div>
  </div>
  <div id="rightPartCarnetInformations">
    <div class="my-2"><span><br></span></div>
    <div id="organisation" class="my-2">
      <p><i class="fas fa-route"></i> Organisation</p>
      <select name="organisation" id="organisationEnum" class="form-control" [(ngModel)]="carnet.organisation">
        <option selected value> -- organisation -- </option>
        <option value="Personnel">Itinéraire personnel</option>
        <option value="Famille">Agence de voyage</option>
        <option value="Aucune">Aucun itinéraire prédéfini</option>
      </select>
    </div>
    <div id="situation" class="my-2">
      <p><i class="fas fa-hiking"></i> Situation</p>
      <select name="situation" id="" class="form-control" [(ngModel)]="carnet.situation">
        <option selected value> -- situation -- </option>
        <option value="Solo">Solo</option>
        <option value="Famille">Famille</option>
        <option value="Amis">Amis</option>
        <option value="Couple">Couple</option>
      </select>
    </div>
    <div id="" class="my-2">
      <p><i class="fas fa-shuttle-van"></i> Moyen de transport</p>
      <select id="" name="" class="form-control" [(ngModel)]="carnet.transport">
        <option selected value> -- moyen de transport -- </option>
        <option value="Van">Camping-car / Van</option>
        <option value="Avion">Avion</option>
        <option value="Voiture">Voiture</option>
        <option value="Moto">Moto</option>
      </select>
    </div>
  </div>
</section>
<button (click)="effectuerRecherche()">Rechercher</button>

<div class="tittleH3 my-5">
  <h3>carnets</h3>
  <span></span>
</div>

<div id="carnets">
  <div *ngFor="let carnet of carnets">
    <div class="Card">
      <div class="details">
        <div class="card-img-opened">
          <img src="{{carnet.picture1}}" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{carnet.title}}
          </h5>
          <p class="pseudo text-secondary">
            @Mon pseudo
          </p>
          <p id="description" class="card-text">
            {{carnet.description}}
          </p>
          <a [routerLink]="'../carnets/' + carnet?.id"
            class="btn btn-primary rounded-pill d-flex justify-content-center">Découvrir</a>
        </div>

      </div>
    </div>
  </div>
</div>
