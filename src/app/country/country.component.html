<div class="tittleH3 my-5">
  <h3>{{countryName}}</h3>
  <span></span>
</div>

<div id="carnets">
  <div *ngIf="carnets?.length === 0; else carnetsList">
    <p style="height:70vh">Il n'y a pas encore de carnet pour ce pays, soyez le premier à en poster un !</p>
  </div>
  <ng-template #carnetsList>
    <div *ngFor="let carnet of carnets">
      <div class="Card">
        <div class="details">
          <div class="card-img-opened">
            <img src="http://localhost:8080/files/{{carnet.picture1}}" class="card-img-top" alt="..." />
          </div>
          <div class="card-body">
            <h5 class="card-title">
              {{carnet.title}}
            </h5>
            <p class="pseudo text-secondary">
              <strong><i class="fa-solid fa-flag"></i> {{carnet.country}}</strong>
              <br>
              <i class="fa-solid fa-city"></i> {{carnet.city}}
            </p>
            <p id="description" class="card-text">
              {{carnet.description}}
            </p>
            <a [routerLink]="'//carnets/' + carnet?.id"
              class="btn btn-primary rounded-pill d-flex justify-content-center">Découvrir</a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
