<article>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>

  <div id="allFormsAndSvg">
      <div class="form-inscrip">
        <h1>S'inscrire</h1>
        <p>Nom d'utilisateur</p>
        <input type="text" placeholder="Nom d'utilisateur" name="username" id="username" [(ngModel)]="user.username"/>
        <p>Mot de passe</p>
        <input type="password" placeholder="Mot de passe" name="password" id="password" [(ngModel)]="user.password"/>
        <p>Email</p>
        <input type="text" placeholder="Email" name="email" id="email" [(ngModel)]="user.email"/>
        <button type="submit" class="button-inscrip" (click)="inscription()">
          <i class="fas fa-file-signature"></i> S'inscrire
        </button>
        <div class="alert alert-danger" *ngIf="erreur">
          {{ erreur }}
        </div>
        <span class="inscrire-avec">S'inscrire avec</span>
        <a><i class="fab fa-google"></i>oogle</a>
        <a><i class="fab fa-facebook"></i>acebook</a>
      </div>
    <div class="text-center">
      <embed src="../../assets/ressourcesInternes/globe.svg" alt="" />
    </div>
  </div>
</article>
